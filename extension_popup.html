<html lang="ko-KR">
	<meta charset="UTF-8">
	<style type="text/css">
		body { width: 400px; height: 130px; margin: 5px; }
		#icon img { float: left; border-radius: 55px 55px; width: 100px; margin-right: 15px; }
		#container #title { font-size: 23px; font-family: consolas; font-weight: blod; }
		#container #status_text { position: relative; top: 12px; font-size: 16px; }
		#info { position: fixed; right: 10px; bottom: 5px; }
		#info img { position: relative; top: 5px; width: 25px; }
		#info a { color: black; }
	</style>
	<body>
		<div id="icon">
			<img src="ksnu_logo.png" alt="ksnu_logo">
		</div>
		<div id="container">
			<span id="title">E-Class 팝업 리무버</span>
			<br>
			<span id="status_text">팝업 제거가 활성화되었습니다.</span>
		</div>
		<div id="info">
			<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github_logo">
			<a href="https://github.com/p-sw/KsnuPopupRemover"> GitHub </a>
		</div>
	</body>
</html>
