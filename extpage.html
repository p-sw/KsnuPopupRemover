<!DOCTYPE html>
<html>
  <head>
    <title>KsnuPopupRemover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <style>
      html,body{width:100vw;height:100vh;overflow:hidden;}
      body{display:flex;flex-direction:column;justify-content:center;align-items:center;padding:16px;gap:32px;}

    </style>

  <body>
    <header>
      <h1>Kunsan National University</h1>
      <h2>E-Class Popup Remover</h2>
    </header>
    <main>
      <section id="main">
      </section>
      <section id="options">
      </section>
    </main>
  </body>
</html>
